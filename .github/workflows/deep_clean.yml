name: Saturday Deep Clean

on:
  schedule:
    # Run at :00 past 13:00 and 14:00 UTC on Saturdays.
    # The script gates to only send at 9:00 AM America/New_York.
    - cron: "0 13 * * 6"
    - cron: "0 14 * * 6"
  workflow_dispatch: {}

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install luxon
      - name: Run rotation script
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}   # topic ONLY, no https://ntfy.sh/
          BYPASS_GATE: "1"                        # <â€” TEMP: forces send now
        run: node deep_clean.js

